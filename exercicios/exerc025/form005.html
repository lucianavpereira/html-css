<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio button em HTML</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas" checked><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="cic" id="icic"><label for="icic">Ciclismo</label><br>
            <input type="checkbox" name="cor" id="icor"><label for="icor">Corrida</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
