<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    
    <video width="560" height="315" poster="imagem-capa/limões-p.png" controls>
        <source src="midia-video/meu-video.mp4" type="video/mp4">
        <source src="midia-video/meu-video.m4v" type="video/m4v">
        <source src="midia-video/Meu-Video.webm" type="video/webm">
        <source src="midia-video/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <hr>
    <br>
    <h1>Inserindo Vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p><a href="https://www.youtube.com/user/animaker18/featured" target="_blank">Para mais vídeos visite o canal</a></p>
    <hr>
    <br>
    <h1>Inserindo Vídeos do Vemeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    <p><a href="https://vimeo.com/wabbla" target="_blank">Para mais vídeos visite o canal</a></p>
    <hr>
    <br>

</body>
</html>
